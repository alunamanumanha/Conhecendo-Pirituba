    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="formulario">
    <header id="menu">
        <img src="logo.png" alt="">
        <a href="index.html">História</a>
        <a href="info demog.html">Informações Demográficas</a>
        <a href="comercio.html">Comércio Local</a>

    </header>
    <br>
    <br>
    
    <main>
        <br>
        <br>
        <h2 id="formularioh2">Para dúvidas e recomendações faça um login: </h2>
        <br>

        <form id="nomeusuario" action="#">
            <label for="">Nome de Usuário:
                <br>
            </label>
            <input type="text" name="fusu", id="fusu">
            <br>
            <br>
        
            <form action="#">
                <label for="fnome">Nome:</label>
                <br>
                <input type="text" name="fnome" id="fnome" maxlength="10" size="10" placeholder="Ex: João da Silva">
                <br>
                <br>
        
                <label for="fpass">Senha:</label>
                <br>
                <input type="password" name="fpass" id="fpass" maxlength="5" title="Senha numérica de 8 a 12 dígitos" inputmode="numeric">
                <br>
                <br>
        
                <label for="femail">Email:</label>
                <br>
                <br>
                <input type="email" name="femail" id="femail" placeholder="exemplo: @gmail.com">
                <br>
                <br>
        
                <label for="ftel">Telefone:</label>
                <br>
                <br>
                <input type="tel" name="fte" id="tel" placeholder="+5511 XXXXX-XXXX">
            </form>
            <br>
            <br>
            <div id="sugest">
                <label for="ftexta" id="textsugest">Sugestões/Dúvidas:</label>
                <br>
                <textarea name="ftexta" id="nomeusuario2" cols="10" rows="5" required></textarea>
                <input id="enviar" type="submit" value="Enviar">
            </div>


    </main>

    <br>
    <br>

    </footer>
</body>
</html>
